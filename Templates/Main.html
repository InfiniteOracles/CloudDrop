<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DropCloud</title>

    <style>
        @font-face {
            font-family: 'HeaderFont';
            src: url('Ubuntu-Bold.ttf');
        }
        .Ubuntu-Bold {
            font-family: 'HeaderFont', sans-serif;
            text-align: center;
        }

        @font-face {
            font-family: 'HeaderFont';
            src: url('Ubuntu-Regular.ttf');
        }
        .Ubuntu-Normal {
            font-family: 'HeaderFont', sans-serif;
        }

        .Absolute-Center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 650px;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5); /* Remove background */
            border: 3px solid #000000; /* Add border with solid black color and 3px width */
            border-radius: 10px; /* Optional: Add border radius for rounded corners */
        }

        .Absolute-Center textarea {
            width: calc(100% - 26px); /* Adjusted width to account for padding and border */
            height: calc(100% - 26px); /* Adjusted height to account for padding and border */
            resize: none; /* Disable textarea resize handle */
            border: none; /* Remove default textarea border */
            background-color: rgba(0, 0, 0, 0.5); /* Make background transparent */
            font-size: inherit; /* Inherit font size */
            font-family: inherit; /* Inherit font family */
            padding: 10px; /* Add padding inside the textarea */
            margin: 0; /* Remove margin */
            outline: none; /* Remove outline */
            line-height: 1.5; /* Match line-height with placeholder text */
        }

        .Absolute-Center textarea::placeholder {
            /* Optional: Adjust font size for placeholder */
            font-size: 16px;
        }

        textarea {
          color:#808080;
        }
    </style>
</head>
<body style="background-image: url('/static/img/bg.jpg'); background-attachment: fixed; background-size: 100% 100%;">

    <header>
        <h1 class="Ubuntu-Bold">DropCloud:3</h1>
    </header>

    <form class="Absolute-Center">
        <textarea class="Ubuntu-Normal" id="input_Form" name="input" placeholder="//Best Text Upload Site
        Your Cool Code Here •⩊•"></textarea>
    </form>

    <button id = "MusicButton" onclick="playMusic()" style="position: fixed; top: 925px; right: 10px; background-color: transparent; border-radius: 10px; color: #808080;" class="Ubuntu-Normal" >
        Background Music Toggle
    </button>

    <script>
        function playMusic() {
            var embed = document.createElement("embed");
            embed.src = "/static/Music.mp3";
            embed.loop = true;
            embed.autostart = true;
            embed.width = 2;
            embed.height = 0;
            document.body.appendChild(embed);

            document.getElementById("MusicButton").disabled = true;
        }
    </script>

    <input onclick="Submit_button()" type="submit" class ="Ubuntu-Bold" style="border-radius: 5px; background-color: rgba(0, 0, 0, 0.5); color: #808080; height: 50px; width: 100px; font-size: larger; position: relative; top: 790px; right: -820px;">


    <script>

        function Submit_button() {

            value = document.getElementById("input_Form").value;

            length = value.length

            console.log(length)

            if (length == 0) {
                alert("Please put something in the input field to submit.")
            }


        }


    </script>


    <button onclick = "Github_Open()" class ="Ubuntu-Bold" style="border-radius: 5px; background-color: rgba(0, 0, 0, 0.5); color: #808080; height: 50px; width: 100px; font-size: larger; position: relative; top: 790px; right: -820px;">
        Github
    </button>

    <script>
        function Github_Open() {
            window.open("https://github.com/InfiniteOracles")
        }
    </script>

</body>
</html>
